network: 
  class_path: src.models.nst.ada_in.AdaINModel
  init_args:
    encoder: src.models.nst.AdaINEncoder
    decoder: src.models.nst.AdaINDecoder
    alpha: 0.8
optimizer:
  class_path: torch.optim.Adam
  init_args:
    lr: 0.0001
scheduler:
  class_path: torch.optim.lr_scheduler.StepLR
  init_args:
    step_size: 30
    gamma: 0.00005