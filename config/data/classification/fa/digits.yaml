batch_size: 16
num_workers: 7
dataset_config:
  dataset_path_root: "./data/digits_dg"
  dataset_name: "DIGITS"
  train_val_domains: ['mnist', 'mnist_m', 'svhn']
  test_domains: ['mnist', 'mnist_m', 'syn']
  lazy: False
  preprocess_params:
    image_resize_params:
      height: 32
      width: 32
      interpolation_mode: "NEAREST"
    rand_augment_params:
      alpha: 1
      beta: 1
  num_domains_to_sample: 2
  num_ood_samples: 3