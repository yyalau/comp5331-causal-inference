batch_size: 32
num_workers: 2
dataset_config:
  dataset_path_root: "./data/digits_dg"
  dataset_name: "DIGITS"
  num_classes : 10
  starts_from_zero : True
  train_val_domains: ['mnist', 'mnist_m', 'svhn']
  test_domains: ['mnist', 'mnist_m', 'syn']
  lazy: False
  preprocess_params:
    image_resize_params:
      height: 32
      width: 32
      interpolation_mode: "BILINEAR"
    rand_augment_params:
      alpha: 1
      beta: 1
  k: 3