batch_size: 22
num_workers: 6
dataset_config:
  dataset_path_root: "./data/pacs"
  dataset_name: "PACS"
  train_val_domains: ['art_painting', 'cartoon', 'photo']
  test_domains: ['cartoon', 'photo','sketch']
  lazy: False
  rand_augment: [1, 1]
  resize_height: 224
  resize_width: 224
  interpolation_mode: "BILINEAR"
  num_domains_to_sample: 2
  num_ood_samples: 3