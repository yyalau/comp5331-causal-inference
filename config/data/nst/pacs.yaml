  dataset_name: "PACS"
  num_classes : 7
  starts_from_zero : False
  train_domains: ['art_painting', 'cartoon', 'photo']
  val_domains: ['sketch']
  test_domains: ['sketch']
  lazy: False
  preprocess_params:
    image_resize_params:
      height: 224
      width: 224
      interpolation_mode: "BILINEAR"